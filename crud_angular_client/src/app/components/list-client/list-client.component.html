 <mat-icon class="homeIcon mt-3">home</mat-icon> 
 <div class="mt-4 ml-5 flex align-items ">
     <button mat-raised-button color="primary" (click)="addnew()"><mat-icon>add</mat-icon>ADD NEW</button>
        <form class="mx-auto" >
            <div class="flex align-items ">
                <input type="search" id="default-search" class="block border border-gray-300  p-2 pl-4 text-sm  border  rounded-lg bg-gray-50 " placeholder="Search " required>
                <button mat-icon-button><mat-icon >search</mat-icon ></button>
            </div>
        </form>
 </div>
 

 
<div class="relative overflow-x-auto ">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400  mt-6">
        <thead class=" bg-white dark:bg-gray-800 text-xs text-gray-900 uppercase dark:text-gray-400">
            <tr>
                <th scope="col" class="px-2 py-3">
                    Actions
                </th>
                <th scope="col" class="px-2 py-3">
                    client-Id
                </th>
                <th scope="col" class="px-2 py-3">
                    first Name
                </th>
                <th scope="col" class="px-2 py-3">
                    last Name
                </th>
                <th scope="col" class="px-2 py-3">
                    email
                </th>
                <th scope="col" class="px-2 py-3">
                    address
                </th>
                <th scope="col" class="px-2 py-3">
                    mobile
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class=""  *ngFor="let client of clients">
                <td scope="row" class="px-2 py-3">
                    <mat-icon  class="mr-2 create" (click)="update(client.userId)">create</mat-icon>
                    <mat-icon class="delete" (click)="delete(client.userId)">delete</mat-icon>
                </td>
                <td class="px-2 py-3">
                    {{client.userId}}
                </td>
                <td class="px-2 py-3">
                    {{client.firstName}}
                </td>
                <td class="px-2 py-3">
                    {{client.lastName}}
                </td>
                <td class="px-2 py-3">
                    {{client.email}}
                </td>
                <td class="px-2 py-3">
                    {{client.address}}
                </td>
                <td class="px-2 py-3">
                    {{client.mobile}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
