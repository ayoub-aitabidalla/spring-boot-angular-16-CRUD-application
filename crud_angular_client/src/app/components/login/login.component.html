<div class="w-full max-w-xs my-auto mx-auto logindiv">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email" required>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" >
          <div *ngIf="loginForm.getError('required', 'email')" class = "bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-3">email is required</div>
          <div *ngIf="loginForm.getError('email', 'email')" class = "bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-3">this field should be an email address</div>
      </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.getError('required', 'password')" class = "bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-3">password is required</div>
          <div *ngIf="loginForm.getError('minLength', 'password')" class = "bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-3">this field should be min 8 caracters</div>
          <div *ngIf="loginForm.getError('required', 'maxLength')"class = "bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-3">this field should be max 12 caracters</div>   
      </div>
      </div>
      <div class="flex items-center justify-between">
        <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" >
          Sign In
        </button>
      </div>
    </form>
  </div>
